<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>

<body>
    <div>
        <form action="">
            <label for="nombre">
                <span>User</span>
                <br>
                <input type="text" placeholder="nombre" id="nombre" />
            </label>
            <br>
            <br>
            <label for="password">
                <span>Password</span>
                <br>
                <input type="password" id="password" placeholder="password" />
            </label>
            <br>
            <br>
            <label for="time">
                <span>Fecha</span>
                <br>
                <input type="time" id="time" />
            </label>
            <br>
            <br>
            <label for="bottom">
                <span>Botton</span>
                <br>
                <input type="button" placeholder="boton" onclick="alert('hello')" value="boton" />
            </label>
            <br>
            <br>
            <label for="checkbox">
                <span>checkbox</span>
                <br>
                <input type="checkbox">
            </label>
            <br>
            <br>
            <label for="color">
                <span>color</span>
                <br>
                <input type="color"  id="name">
            </label>
            <br>
            <br>
            <label for="date">
                <span>date</span>
                <br>
                <input type="date" id="date">
            </label>
            <br>
            <br>
            <label for="datetime-local">
                <span>datetime-local</span>
                <br>
                <input type="datetime-local" id="datetime-local">
            </label>
            <br>
            <br>
            <label for="email">
                <span>email</span>
                <br>
                <input type="email" id="email">
            </label>
            <br>
            <br>
            <label for="file">
                <span>file</span>
                <br>
                <input type="file" id="file">
            </label>
            <br>
            <br>
            <label for="hidden">
                <span>hidden</span>
                <br>    
                <input type="hidden" name="hidden">
            </label>
            <br>
            <br>
            <label for="image">
                <span>image</span>
                <br>
                <input type="image" src="../CLASE 2 IMG/pictures/GIGANTE.jpg" width="200px" height="200px" alt="image">
            </label>
            <br>
            <br>
            <label for="month">
                <span>month</span>
                <br>
                <input type="month" id="month">
            </label>
            <br>
            <br>
            <label for="number">
                <span>number</span>
                <br>
                <input type="number" id="number">
            </label>
            <br>
            <br>
            <label for="radio">
                <span>radio</span>
                <br>
                <input type="radio" id="radio">
            </label>
            <br>
            <br>
            <label for="range">
                <span>range</span>
                <br>
                <input type="range" id="range">
            </label>
            <br>
            <br>
            <label for="reset">
                <span>reset</span>
                <br>
                <input type="reset" value="reset" id="reset">
            </label>
            <br>
            <br>
            <label for="search">
                <span>search</span>
                <br>
                <input type="search" id="search">
            </label>
            <br>
            <br>
            <label for="submit">
                <span>submit</span>
                <input type="submit" value="submit" name="submit">
            </label>
            <br>
            <br>
            <label for="tel">
                <span>tel</span>
                <br>
                <input type="tel" id="tel">
            </label>
            <br>
            <br>
            <label for="url">
                <span>url</span>
                <br>
                <input type="url" id="url">
            </label>
            <br>
            <br>
            <label for="week">
                <span>week</span>
                <br>
                <input type="week" id="week">
            </label>
        </form>
    </div>

</body>

</html>
